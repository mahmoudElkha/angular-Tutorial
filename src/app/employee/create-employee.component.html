<form #employeeForm="ngForm">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" class="form-control" [(ngModel)]="fullName"
               name="fullName" >
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" [(ngModel)]="email"
               name="email">
      </div>

      <div class="form-group">
        <label>Preference Contact</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="preferenceContact" value="PhoneNumber" [(ngModel)]="preferenceContact" checked>
            Phone Number
          </label>
          <label class="radio-inline">
            <input type="radio" name="preferenceContact" value="Email" [(ngModel)]="preferenceContact">
            Female
          </label>
        </div>
      </div>
<div class="form-group">
  <label>Gender</label>
  <div class="form-control">
    <label class="radio-inline">
      <input type="radio" name="gender" value="mal" [(ngModel)]="gender" checked>
      Male
    </label>
    <label class="radio-inline">
      <input type="radio" name="gender" value="female" [(ngModel)]="gender">
      Female
    </label>
  </div>
</div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>

{{employeeForm.value | json}}
